<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Meta refresh redirect - redirects after 0 seconds -->
    <meta http-equiv="refresh" content="0; url=https://www.discord.com/app">
</head>
<body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>If you are not redirected automatically, <a href="https://www.google.com">click here</a>.</p>
    </div>

    <!-- JavaScript redirect as backup -->
    <script>
        window.location.href = "https://www.discord.com/app";
    </script>
</body>
</html>
