<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horizon Studios - Professional Roblox game development studio specializing in Ground Works Simulations. Unique assets, A.I systems, and premium gaming experiences.">
    <meta name="keywords" content="Horizon Studios, Roblox, Game Development, Ground Works, Simulation, Aviation, Gaming">
    <meta name="author" content="Horizon Studios">
    
    <title>Roblox - Horizon Studios</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/Logo.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../assets/Logo.png" sizes="32x32">
    <link rel="shortcut icon" href="../favicon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Horizon Studios - Ground Operator">
    <meta property="og:description" content="Professional Roblox game development studio specializing in Roblox aviation games.">
    <meta property="og:image" content="../assets/atlas-logo-card.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Horizon Studios - Ground Operator">
    <meta name="twitter:description" content="Professional Roblox game development studio specializing in Roblox aviation games.">
    
    <!-- Meta refresh redirect - redirects after 2 seconds -->
    <meta http-equiv="refresh" content="2; url=https://www.roblox.com/communities/34894782/Flight-Horizon#!/about">
</head>
<body>

    <!-- Redirect Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                Redirecting to <span class="highlight">Roblox</span><span class="dot">.</span>
            </h1>
            <p class="hero-subtitle">Taking you to the Flight Horizon Roblox Community...</p>
            
            <div class="hero-showcase">
                <div class="showcase-card">
                    <img src="../assets/Soical-Icons/Roblox.png" alt="Roblox" class="showcase-logo">
                </div>
                <div class="redirect-message">
                    <p>If you are not redirected automatically, <a href="https://www.roblox.com/communities/34894782/Flight-Horizon#!/about" class="redirect-link">click here</a>.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript redirect as backup -->
    <script>
        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = "https://www.roblox.com/communities/34894782/Flight-Horizon#!/about";
        }, 2000);
    </script>

    <style>
        .redirect-message {
            margin-top: 2rem;
            text-align: center;
        }
        
        .redirect-message p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }
        
        .redirect-link {
            color: #3b82f6;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        
        .redirect-link:hover {
            color: #60a5fa;
        }
        
        /* Remove background from showcase card and logo */
        .showcase-card {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        
        .showcase-logo {
            background: transparent !important;
            border-radius: 0 !important;
            padding: 0 !important;
        }
        
        /* Mobile responsiveness for redirect pages */
        @media (max-width: 768px) {
            .hero {
                min-height: 90vh;
                padding: 4rem 1rem 2rem;
            }
            
            .hero-showcase {
                max-width: 100%;
                aspect-ratio: 4/3;
            }
            
            .showcase-logo {
                height: 100px !important;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                padding: 3rem 0.75rem 1.5rem;
            }
            
            .hero-showcase {
                aspect-ratio: 1/1;
                max-width: 280px;
            }
            
            .showcase-logo {
                height: 80px !important;
            }
            
            .redirect-message p {
                font-size: 0.9rem;
            }
        }
    </style>
</body>
</html>
